{%extends 'post/base.html'%}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'post/css/home.css' %}">
{% endblock header %}

{%block content%}
<div class="container">
		<div class="row">
			{% if search_results %}
			<h1 class="mt-3">Search Results</h1>
			{% for user in search_results %}
                <p>{{user}}</p>
		{% endfor %}
		{% else %}
		<h1 class="title mt-3">Sorry, your search returned no users</h1>
		{% endif %}
		</div>

</div>
{%endblock content%}
